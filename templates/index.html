<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm" method="POST" action="/download">
            <div class="input-container">
                <input type="text" id="video-url" name="video_url" placeholder="Enter YouTube URL" required>
                <div class="icon-container">
                    <i class="fa fa-paste" id="paste-icon" title="Paste" onclick="pasteUrl()"></i>
                    <i class="fa fa-times" id="clear-icon" title="Clear" style="display: none;" onclick="clearUrl()"></i>
                </div>
            </div>
            <select name="format_choice" id="format-choice">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>

        <!-- Progress bar -->
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
            <span id="progress-text">0%</span>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
