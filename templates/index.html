<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST" action="/download">
            <div class="input-container">
                <input type="text" name="video_url" id="video-url" placeholder="Enter YouTube Video URL" required>
                <button type="button" class="icon-button" id="paste-button" title="Paste URL">
                    <i class="fas fa-paste"></i>
                </button>
            </div>
            <select name="format_choice" required>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div class="error">
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        // JavaScript to handle pasting the URL
        const pasteButton = document.getElementById('paste-button');
        const videoUrlInput = document.getElementById('video-url');

        pasteButton.addEventListener('click', function() {
            // Check if the clipboard API is supported
            navigator.clipboard.readText()
                .then(text => {
                    videoUrlInput.value = text;
                })
                .catch(err => {
                    console.error('Failed to read clipboard contents: ', err);
                    alert('Failed to paste from clipboard. Please try again.');
                });
        });
    </script>
</body>
</html>
