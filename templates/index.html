<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST" action="/download">
            <div class="input-container">
                <input type="text" name="video_url" id="video-url" placeholder="Enter YouTube Video URL" required>
                <button type="button" class="icon-button" id="paste-button" title="Paste URL">
                    <i class="fas fa-paste"></i>
                </button>
                <button type="button" class="icon-button" id="clear-button" title="Clear URL" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <select name="format_choice" required>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div class="error">
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        // JavaScript to handle pasting the URL
        const pasteButton = document.getElementById('paste-button');
        const clearButton = document.getElementById('clear-button');
        const videoUrlInput = document.getElementById('video-url');

        pasteButton.addEventListener('click', function() {
            // Check if the clipboard API is supported
            if (navigator.clipboard) {
                navigator.clipboard.readText()
                    .then(text => {
                        videoUrlInput.value = text;
                        clearButton.style.display = 'inline-block'; // Show clear button
                    })
                    .catch(err => {
                        console.error('Failed to read clipboard contents: ', err);
                        alert('Failed to paste from clipboard. Please try again.');
                    });
            } else {
                alert('Clipboard API not supported. Please manually paste the URL.');
            }
        });

        // Clear the input field
        clearButton.addEventListener('click', function() {
            videoUrlInput.value = '';
            clearButton.style.display = 'none'; // Hide clear button
        });

        // Show clear button when there's text in the input
        videoUrlInput.addEventListener('input', function() {
            clearButton.style.display = videoUrlInput.value ? 'inline-block' : 'none';
        });
    </script>
</body>
</html>
