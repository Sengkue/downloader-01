<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-download"></i> Download YouTube Video</h1>
        <form action="/download" method="POST">
            <div class="input-container">
                <input type="text" id="video-url" name="video_url" placeholder="Enter YouTube Video URL" required oninput="toggleClearIcon()">
                <i class="fas fa-times clear-icon" onclick="clearInput()" title="Clear Input" style="display: none;"></i>
                <i class="fas fa-paste paste-icon" onclick="pasteLink()" title="Paste URL"></i>
            </div>
            <br>
            <label for="format_choice">Select Format:</label>
            <select id="format_choice" name="format_choice" required>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <br>
            <button type="submit">Download</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="footer">Powered by <a href="https://yt-dlp.org/" target="_blank">yt-dlp</a></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
