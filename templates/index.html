<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="videoForm" method="POST" action="/check">
            <input type="text" name="url" placeholder="Enter YouTube video URL" required>
            <button type="submit">Check Formats</button>
        </form>

        {% if formats %}
        <div id="formatSelection">
            <h2>Available Formats for {{ title }}:</h2>
            <form action="/download" method="post" id="downloadForm">
                <input type="hidden" name="url" value="{{ url }}">
                <select name="format_id" required>
                    <option value="">Select a format</option>
                    {% for format in formats %}
                    <option value="{{ format.format_id }}">{{ format.ext }} - {{ format.height }}p</option>
                    {% endfor %}
                </select>
                <button type="submit" id="downloadButton">Download</button>
            </form>

            <div class="spinner" id="loadingSpinner"></div>
            <div id="progressContainer">
                <div id="progressBar"></div>
                <div id="progressText">0%</div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
