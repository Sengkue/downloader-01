<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm" method="POST" action="/check">
            <input type="text" id="video-url" name="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Check Video</button>
        </form>
        <div id="format-selection" style="display: none;">
            <h2>Select Format</h2>
            <form id="downloadOptions" method="POST" action="/download">
                <input type="hidden" name="url" id="videoUrl">
                <div id="formats"></div>
                <button type="submit">Download</button>
            </form>
        </div>
        <div id="progress" style="display: none;">
            <h3>Download Progress</h3>
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-percent">0%</span>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#downloadForm').on('submit', function(event) {
                event.preventDefault();
                const url = $('#video-url').val();
                $.post('/check', { url: url })
                    .done(function(data) {
                        $('#formats').empty();
                        data.formats.forEach(function(format) {
                            $('#formats').append(`
                                <div>
                                    <input type="radio" id="${format.format_id}" name="format_id" value="${format.format_id}">
                                    <label for="${format.format_id}">${format.height} ${format.ext} (${format.filesize})</label>
                                </div>
                            `);
                        });
                        $('#videoUrl').val(url);
                        $('#format-selection').show();
                    })
                    .fail(function() {
                        alert("Error checking video. Please try again.");
                    });
            });

            $('#downloadOptions').on('submit', function(event) {
                event.preventDefault();
                $('#progress').show();
                $('#progress-bar').css('width', '0%');
                $('#progress-percent').text('0%');
                const url = $('#videoUrl').val();
                $.post('/download', $(this).serialize())
                    .done(function(data) {
                        window.location.href = data; // Redirect to the download URL
                    })
                    .fail(function() {
                        alert("Error downloading video.");
                    });

                // Poll for download progress
                const intervalId = setInterval(function() {
                    $.get('/progress')
                        .done(function(data) {
                            $('#progress-bar').css('width', data.percent + '%');
                            $('#progress-percent').text(Math.round(data.percent) + '%');
                            if (data.percent === 100) {
                                clearInterval(intervalId);
                            }
                        });
                }, 1000); // Poll every second
            });
        });
    </script>
</body>
</html>
