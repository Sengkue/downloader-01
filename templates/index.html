<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function checkProgress(videoId) {
            fetch(`/progress/${videoId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress').innerText = `Download Progress: ${data.progress}`;
                    console.log(`Progress: ${data.progress}`);  // Debugging line
                    if (data.progress !== '100%') {
                        setTimeout(() => checkProgress(videoId), 1000);
                    }
                });
        }

        function startDownload(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.querySelector('select[name="format"]').value;
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}&format=${encodeURIComponent(format)}`,
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'downloaded_file';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('progress').innerText = 'Download Complete';
            })
            .catch(error => console.error('Error:', error));
            checkProgress(url);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form onsubmit="startDownload(event)">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <select name="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <p id="progress">Download Progress: 0%</p>
    </div>
</body>
</html>
