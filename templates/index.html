<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="download-form">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let url = document.getElementById('url').value;
            let statusDiv = document.getElementById('status');

            fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'url=' + encodeURIComponent(url)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusDiv.innerHTML = `<p>Download complete: <a href="/download_file/${encodeURIComponent(data.file.split("/").pop())}" download>${data.title}</a></p>`;
                } else {
                    statusDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                statusDiv.innerHTML = `<p>Error: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
