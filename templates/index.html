<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="static/styles.css">
    <script defer src="static/script.js"></script> <!-- Use defer to load JS after HTML -->
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="video-url" placeholder="Paste YouTube URL here..." required>
            <button type="button" id="paste-icon" onclick="pasteUrl()">📋</button>
            <button type="button" id="clear-icon" onclick="clearUrl()" style="display: none;">❌</button>
            <select id="format-choice" name="format_choice">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <div id="error"></div>
    </div>
</body>
</html>
