<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function checkProgress(videoId) {
            fetch(`/progress/${videoId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress').innerText = `Download Progress: ${data.progress}`;
                    console.log(`Progress: ${data.progress}`);  // Debugging line
                    if (data.progress !== '100%') {
                        setTimeout(() => checkProgress(videoId), 1000);
                    }
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form action="/download" method="post" onsubmit="checkProgress(document.getElementById('url').value)">
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
            <select name="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <p id="progress">Download Progress: 0%</p>
    </div>
</body>
</html>
